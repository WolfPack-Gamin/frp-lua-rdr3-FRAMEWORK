<html>

<head>
    <title>NOWAY</title>
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
    <link rel="stylesheet" href="./design.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.ui.position.js"></script>
</head>

<body>
    <div class="bg"></div>
    <div class="container">
        <div class="inventory focus" id="primary">
            <img id="background-image" src="images/bginventory.png">
            <div class="inventory-container" id="primary-inventory">
                <div class="menutab">
                    <div class="control-info-container">
                        <span class="squared">Q</span>
                    </div>
                    <div class="item-categories-container">
                        <div class="icon enabled" data-name="Recentes">
                            <img src="images/type_all.png">
                        </div>
                        <div class="icon" data-name="Mantimentos">
                            <img src="images/type_provisions.png">
                        </div>
                        <div class="icon" data-name="Tonicos">
                            <img src="images/type_tonics.png">
                        </div>
                        <div class="icon" data-name="Ingredientes">
                            <img src="images/type_ingredients.png">
                        </div>
                        <div class="icon" data-name="Equipamentos">
                            <img src="images/type_materials.png">
                        </div>
                        <div class="icon" data-name="Kits">
                            <img src="images/type_kit.png">
                        </div>
                        <div class="icon" data-name="Alto Valor">
                            <img src="images/type_valuables.png">
                        </div>
                        <div class="icon" data-name="Documentos">
                            <img src="images/type_documents.png">
                        </div>
                    </div>
                    <div class="control-info-container">
                        <span class="squared">E</span>
                    </div>
                </div>

                <div class="control-info-container">
                    <span id="selected-category" style="margin: 30px auto 0 auto;">Satchel</span>
                </div>
                <div class="info">
                    <span><img src="images/peso.png"><span id="weight">0/0</span></span>
                    <span><img src="images/gold.png"><span id="currency1">0</span></span>
                    <span><img src="images/money.png"><span id="currency2">0</span></span>
                </div>
                <div class="divider" id="weight-divider"></div>
                <div class="slot-container">
                    <!-- <div class="slot">
                        <img src="images/items/generic_tobacco.png">
                    </div>
                    <div class="slot">
                        <img src="images/items/generic_tobacco2.png">
                    </div> -->
                </div>
                <div class="divider"></div>
                <div class="description-container">
                    <div class="description-amount">
                        <!-- 20 of 20 -->
                    </div>
                    <div class="description-title">
                        <!-- Perfect Buck Carcass -->
                    </div>
                    <div class="description-description">
                        <!-- The body of a Buck in perfect condition. Can be sold. -->
                    </div>
                    <div class="item-info"></div>
                    <!-- <div class="description-image">
                        <img src="images/items/ammo_pistol.png">
                    </div> -->
                    <div class="description-range">
                        <span id="range-output">50</span>
                        <input id ="range-input" type="range" min="1" max="100" value="1" step="1" class="slider">
                    </div>
                </div>
                <!-- <div class="divider"></div> -->
                <!-- <div class="helper"></div> -->
                <!-- <div class="control-tip-container">
                    <div class="tip">
                        [E] Usar
                    </div>
                    <div class="tip">
                        [Q] Dropar
                    </div>
                </div> -->
            <div class="ply-iteminfo-container">
                <div class="ply-iteminfo">
                    
                </div>
            </div>
            
            </div>
            <div class="hotbar">
                <div class="slot" id="129" onclick="select(this)">
                    <span class="number">1</span>
                    <!-- <img src="images/items/bow.png">
                    <div class="counter">10/16</div> -->
                </div>
                <div class="slot" id="130" onclick="select(this)">
                    <span class="number">2</span>
                </div>
                <div class="slot" id="131" onclick="select(this)">
                    <span class="number">3</span>
                </div>
                <div class="slot" id="132" onclick="select(this)">
                    <span class="number">4</span>
                </div>
                <div class="slot hotbar-slot-selected" id="unarmed">
                    <span class="number">5</span>
                    <img src="images/items/unarmed.png">
                </div>
                <!-- <div class="slot"></div> -->
            </div>
        </div>

        <div class="inventory" id="secondary">
            <img id="background-image" src="images/bginventory.png">
            <div class="inventory-container" id="secondary-inventory">
                <div class="menutab">
                    <div class="control-info-container">
                        <span class="squared">Q</span>
                    </div> 
                    <div class="item-categories-container">
                        <div class="icon enabled" data-name="Recentes">
                            <img src="images/type_all.png">
                        </div>
                        <div class="icon" data-name="Mantimentos">
                            <img src="images/type_provisions.png">
                        </div>
                        <div class="icon" data-name="Tonicos">
                            <img src="images/type_tonics.png">
                        </div>
                        <div class="icon" data-name="Ingredientes">
                            <img src="images/type_ingredients.png">
                        </div>
                        <div class="icon" data-name="Equipamentos">
                            <img src="images/type_materials.png">
                        </div>
                        <div class="icon" data-name="Kits">
                            <img src="images/type_kit.png">
                        </div>
                        <div class="icon" data-name="Alto Valor">
                            <img src="images/type_valuables.png">
                        </div>
                        <div class="icon" data-name="Documentos">
                            <img src="images/type_documents.png">
                        </div>
                        <div class="icon" data-name="Hotbar">
                            <img src="images/blip_town.png">
                        </div>
                    </div>
                     <div class="control-info-container">
                        <span class="squared">E</span>
                    </div>
                </div> 
                <div class="control-info-container">
                    <span id="selected-category" style="margin: 30px auto 0 auto;">Recentes</span>
                </div>
                <div class="info">
                    <span><img src="images/peso.png"><span id="weight">0/0</span></span>
                    <span><img src="images/gold.png"><span id="currency1">0</span></span>
                    <span><img src="images/money.png"><span id="currency2">0</span></span>
                </div>
                <div class="divider" id="weight-divider"></div>
                <div class="slot-container">
                </div>
                <div class="divider"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
